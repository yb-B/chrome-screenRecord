<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录制回放</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/videoview.css">
</head>
<body>
    <div class="video-review">
        <div class="left-video mid-mid">
                <div class="mb-1 title">录制回放</div>
                <video preload="auto" width="960px" height="540px"  controls controlslist="nodownload" >
                    视频没有数据源
                </video>
                <div class="control mid-mid">
                    <div class="cut-video control-item">
                        这地方是一个滑动轴
                    </div>
                </div>
        </div>
        <div class="right-oper">
            <div class="btn download control-item">
                下载
            </div>
            <div class="btn reset control-item">
                恢复(恢复裁剪的视频)
            </div>
        </div>
    </div>
    <script src="../js/videoview.js"></script>
</body>
</html>
